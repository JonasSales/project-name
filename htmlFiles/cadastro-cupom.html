<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Angolano - Criar Cupom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide.js"></script>
    
    <script src="../js/tailwind.config.js"></script>
    
    <link rel="stylesheet" href="../css/styles.css">
    
    <style type="text/tailwindcss">
        @layer base {
            /* Remove spinners de inputs[type=number] no Firefox [1, 2] */
            input[type="number"] {
                -moz-appearance: textfield;
            }
        }
    </style>
</head>
<body class="font-sans bg-header-bg">

    <div id="app" class="flex flex-col min-h-screen justify-center items-center py-12 px-4">
        
        <div class="flex items-center space-x-3 mb-8">
            <div class="bg-yellow-400 p-2 rounded-md">
                <svg class="w-8 h-8 text-header-bg" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path></svg>
            </div>
            <span class="text-3xl font-bold text-black">Walmart Angolano </span>
        </div>

        <div class="w-full max-w-lg bg-white rounded-lg shadow-xl p-8">
            <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Criar Novo Cupom</h2>
            
            <form action="#" method="POST" novalidate>
                <div class="space-y-5">
                    
                    <div>
                        <label for="codigo" class="block text-sm font-medium text-gray-700 mb-1">CÃ³digo do Cupom</label>
                        <input 
                            type="text" 
                            id="codigo" 
                            name="codigo"
                            placeholder="Ex: NATAL15 ou FRETEGRATIS"
                            required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent"
                        >
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label for="tipo-desconto" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Desconto</label>
                            <select 
                                id="tipo-desconto" 
                                name="tipo-desconto"
                                required
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent bg-white"
                            >
                                <option value="" selected disabled>Selecione o tipo</option>
                                <option value="porcentagem">Porcentagem (%)</option>
                                <option value="fixo">Valor Fixo (Kz)</option>
                            </select>
                        </div>

                        <div>
                            <label for="valor-desconto" class="block text-sm font-medium text-gray-700 mb-1">Valor do Desconto</label>
                            <input 
                                type="number" 
                                id="valor-desconto" 
                                name="valor-desconto"
                                placeholder="Ex: 15 (para 15%) ou 1000 (para 1000 Kz)"
                                required
                                min="0.01"
                                step="any"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent [appearance:textfield][&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                            >
                        </div>
                    </div>

                    <div>
                        <label class="flex items-center cursor-pointer">
                            <input 
                                type="checkbox" 
                                id="ativo" 
                                name="ativo"
                                checked
                                class="h-4 w-4 text-brand-purple border-gray-300 rounded focus:ring-brand-purple"
                            >
                            <span class="ml-2 text-sm font-medium text-gray-700">Marcar como ativo</span>
                        </label>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full bg-brand-purple text-black font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-opacity-90 transition-all duration-200"
                    >
                        Cadastrar Cupom
                    </button>
                </div>
            </form>
            
            <p class="text-center text-sm text-gray-600 mt-6">
                <a href="cupons.html" class="font-medium text-brand-purple hover:underline">Voltar ao Painel de Cupons</a>
            </p>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
    <script src="../js/cadastro-cupom.js"></script>
</body>
</html>
