<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalmartAngolano Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main class="container">
        <form class="form">
            <h1>Walmart Angolano</h1>
            <p class="text">Acesse sua conta</p>
            <div class="inputBox">
                <input placeholder="Email" type="email" id="email">
                <i class="bx bxs-user"></i>
            </div>
            <div class="inputBox">
                <input placeholder="Senha" type="password" id="senha">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="password">
                <label>
                    <input type="checkbox" name="" id="">
                    Lembrar senha
                </label>
                <a href="#">Esqueci a senha</a>
            </div>
            <a href="home.html">
                <button type="submit" class="login">Login</button>
            </a>
            <div class="register">
                <p>NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </form>
    </main>
    <script>
        lucide.createIcons();
    </script>
    <script src="/js/login.js"></script>
</body>
</html>
