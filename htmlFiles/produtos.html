<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoMart Angolano - Seus Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/produtos.css">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>
    <div id="header"></div>
    <script>
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header").innerHTML = data);
        </script>
    <div id="app" class="flex flex-col min-h-screen">


        <main class="flex-grow max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <div class="mb-4 text-sm text-gray-600">
                <span>In√≠cio</span>
                <span class="mx-1">&gt;</span>
                <span class="font-semibold text-gray-800">Seus Produtos</span>
            </div>

            <div class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4">

                <div class="relative w-full md:w-1/3">
                    <input type="text" placeholder="Buscar Produto"
                        class="w-full pl-4 pr-10 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <i data-lucide="search" class="text-gray-400"></i>
                    </div>
                </div>

                <button
                    class="adicionar">
                    Adicionar item
                </button>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">

                <div
                    class="bg-white border border-gray-200 rounded-lg shadow-md overflow-hidden transition-shadow duration-300 hover:shadow-xl">
                    <div class="relative">
                        <img src="https://placehold.co/300x300/F0F0F0/CCC?text=Geladeira"
                            alt="Geladeira Eletrolux Frost Free Duplex 360 Litros" class="w-full h-56 object-cover"
                            onerror="this.src='https://placehold.co/300x300/F0F0F0/CCC?text=Imagem+N%C3%A3o+Encontrada'">
                        <button
                            class="absolute top-3 right-3 bg-white p-1.5 rounded-full shadow-md text-gray-500 hover:text-red-500 transition-colors">
                            <i data-lucide="heart" class="w-5 h-5"></i>
                        </button>
                    </div>

                    <div class="p-4">
                        <h3 class="text-sm font-medium text-gray-700 h-10 mb-2">
                            Geladeira Eletrolux Frost Free Duplex 360 Litros
                        </h3>

                        <div class="mb-3">
                            <span class="text-sm text-gray-400 line-through">R$ 3000,99</span>
                            <div class="text-2xl font-bold text-gray-900">
                                R$ 2859,99
                            </div>
                        </div>

                        <div class="flex items-center justify-start space-x-4 text-sm">
                            <a href="#" class="text-indigo-600 hover:underline">(Editar)</a>
                            <a href="#" class="text-red-600 hover:underline">(Excluir)</a>
                        </div>
                    </div>
                </div>

                <div
                    class="bg-white border border-gray-200 rounded-lg shadow-md overflow-hidden transition-shadow duration-300 hover:shadow-xl">
                    <div class="relative">
                        <img src="https://placehold.co/300x300/F0F0F0/CCC?text=Produto+2" alt="Produto 2"
                            class="w-full h-56 object-cover">
                        <button
                            class="absolute top-3 right-3 bg-white p-1.5 rounded-full shadow-md text-gray-500 hover:text-red-500 transition-colors">
                            <i data-lucide="heart" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <div class="p-4">
                        <h3 class="text-sm font-medium text-gray-700 h-10 mb-2">
                            Nome do Produto 2
                        </h3>
                        <div class="mb-3">
                            <span class="text-sm text-gray-400 line-through">R$ 199,99</span>
                            <div class="text-2xl font-bold text-gray-900">
                                R$ 149,99
                            </div>
                        </div>
                        <div class="flex items-center justify-start space-x-4 text-sm">
                            <a href="#" class="text-indigo-600 hover:underline">(Editar)</a>
                            <a href="#" class="text-red-600 hover:underline">(Excluir)</a>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide.js"></script>
    <script>
        lucide.createIcons();
    </script>
    <script src="/js/produtos.js"></script>
</body>

</html>
