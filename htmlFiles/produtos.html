<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Angolano  - Seus Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/tailwind.config.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="font-sans bg-page-bg">

    <div id="app" class="flex flex-col min-h-screen">

        <header class="bg-header-bg text-gray-200 shadow-lg">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-20">

                    <div class="flex items-center space-x-3">
                        <div class="bg-yellow-400 p-2 rounded-md">
                            <svg class="w-6 h-6 text-header-bg" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path></svg>
                        </div>
                        <span class="text-xl font-bold text-white">WoMart Angolano</span>
                    </div>

                    <div class="flex items-center space-x-6">
                        <div class="flex items-center space-x-2">
                            <i data-lucide="user-circle-2"></i>
                            <div class="text-sm">
                                <span>Bem-vindo, (Fornecedor)</span>
                                <div class="font-bold text-white">Paulo Gabriel</div>
                            </div>
                        </div>
                        
                        <a href="produtos.html" class="flex items-center space-x-2 text-white font-semibold border-b-2 border-brand-purple pb-1">
                            <i data-lucide="layout-grid"></i>
                            <span class="text-sm hidden sm:block">Meus Produtos</span>
                        </a>


                         <a href="Pedidos-Pendentes.html" class="flex items-center space-x-2 text-white font-semibold border-b-2 border-brand-purple pb-1">
                            <i data-lucide="package-search"></i>
                            <span class="text-sm hidden sm:block">Pedidos Recebidos</span>
                        </a>


                        <a href="login.html" class="flex items-center space-x-2 hover:text-white">
                            <i data-lucide="log-out"></i>
                            <span class="text-sm hidden sm:block">Sair</span>
                        </a>
                    </div>
                </div>
            </div>
            <nav class="bg-white shadow-sm">
                <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-3">
                    <span class="text-sm text-gray-500">Painel do Fornecedor</span>
                </div>
            </nav>
        </header>


        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <div class="mb-4 text-sm text-gray-600">
                <span>In√≠cio</span>
                <span class="mx-1">&gt;</span>
                <span class="font-semibold text-gray-800">Seus Produtos</span>
            </div>

            <div class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4">
                
                <div class="relative w-full md:w-1/3">
                    <input 
                        type="text" 
                        placeholder="Buscar Produto" 
                        class="w-full pl-4 pr-10 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent"
                    >
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <i data-lucide="search" class="text-gray-400"></i>
                    </div>
                </div>

                <button  class="w-full md:w-auto bg-brand-purple text-white font-semibold px-6 py-2.5 rounded-lg shadow-md hover:bg-opacity-90 transition-all duration-200">
                   <a href="cadastroProduto.html">Adicionar item</a> 
                </button>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">

                <div class="bg-white border border-gray-200 rounded-lg shadow-md overflow-hidden transition-shadow duration-300 hover:shadow-xl">
                    <div class="relative">
                        <img 
                            src="https://placehold.co/300x300/F0F0F0/CCC?text=Geladeira" 
                            alt="Geladeira Eletrolux Frost Free Duplex 360 Litros" 
                            class="w-full h-56 object-cover"
                            onerror="this.src='https://placehold.co/300x300/F0F0F0/CCC?text=Imagem+N%C3%A3o+Encontrada'"
                        >
                        <button class="absolute top-3 right-3 bg-white p-1.5 rounded-full shadow-md text-gray-500 hover:text-red-500 transition-colors">
                            <i data-lucide="heart" class="w-5 h-5"></i>
                        </button>
                    </div>

                    <div class="p-4">
                        <h3 class="text-sm font-medium text-gray-700 h-10 mb-2">
                            Geladeira Eletrolux Frost Free Duplex 360 Litros
                        </h3>
                        
                        <div class="mb-3">
                            <span class="text-sm text-gray-400 line-through">R$ 3000,99</span>
                            <div class="text-2xl font-bold text-gray-900">
                                R$ 2859,99
                            </div>
                        </div>

                        <div class="flex items-center justify-start space-x-4 text-sm">
                            <a href="#" class="text-indigo-600 hover:underline">(Editar)</a>
                            <a href="#" class="text-red-600 hover:underline">(Excluir)</a>
                        </div>
                    </div>
                </div>

                <div class="bg-white border border-gray-200 rounded-lg shadow-md overflow-hidden transition-shadow duration-300 hover:shadow-xl">
                    <div class="relative">
                        <img src="https://placehold.co/300x300/F0F0F0/CCC?text=Produto+2" alt="Produto 2" class="w-full h-56 object-cover">
                        <button class="absolute top-3 right-3 bg-white p-1.5 rounded-full shadow-md text-gray-500 hover:text-red-500 transition-colors">
                            <i data-lucide="heart" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <div class="p-4">
                        <h3 class="text-sm font-medium text-gray-700 h-10 mb-2">
                            Nome do Produto 2
                        </h3>
                        <div class="mb-3">
                            <span class="text-sm text-gray-400 line-through">R$ 199,99</span>
                            <div class="text-2xl font-bold text-gray-900">
                                R$ 149,99
                            </div>
                        </div>
                        <div class="flex items-center justify-start space-x-4 text-sm">
                            <a href="#" class="text-indigo-600 hover:underline">(Editar)</a>
                            <a href="#" class="text-red-600 hover:underline">(Excluir)</a>
                        </div>
                    </div>
                </div>

            </div> </main>
    </div>

    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide.js"></script>
    <script>
        lucide.createIcons();
    </script>
    <script src="/js/produtos.js"></script>
</body>
</html>
