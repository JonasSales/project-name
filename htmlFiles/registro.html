<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoMart Angolano - Criar Conta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide.js"></script>
    
    <script src="js/tailwind.config.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="font-sans bg-header-bg">

    <div id="app" class="flex flex-col min-h-screen justify-center items-center py-12 px-4">
        
        <div class="flex items-center space-x-3 mb-8">
            <div class="bg-yellow-400 p-2 rounded-md">
                <svg class="w-8 h-8 text-header-bg" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path></svg>
            </div>
            <span class="text-3xl font-bold text-white">WoMart Angolano</span>
        </div>

        <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8">
            <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Criar nova conta</h2>
            
            <form action="#" method="POST">
                <div class="space-y-5">
                    
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                        <input 
                            type="text" 
                            id="nome" 
                            name="nome"
                            placeholder="Seu nome"
                            required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent"
                        >
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="seuemail@exemplo.com"
                            required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent"
                        >
                    </div>
                    
                    <div>
                        <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha"
                            placeholder="Mínimo 8 caracteres"
                            required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent"
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Você quer se registrar como:</label>
                        <div class="flex gap-4">
                            <label class="flex items-center p-3 border border-gray-300 rounded-lg flex-1 cursor-pointer hover:bg-gray-50">
                                <input type="radio" name="role" value="ROLE_USUARIO" class="focus:ring-brand-purple h-4 w-4 text-brand-purple border-gray-300" checked>
                                <span class="ml-3 text-sm text-gray-700">Cliente (Comprar)</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 rounded-lg flex-1 cursor-pointer hover:bg-gray-50">
                                <input type="radio" name="role" value="ROLE_FORNECEDOR" class="focus:ring-brand-purple h-4 w-4 text-brand-purple border-gray-300">
                                <span class="ml-3 text-sm text-gray-700">Fornecedor (Vender)</span>
                            </label>
                        </div>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full bg-brand-purple text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-opacity-90 transition-all duration-200"
                    >
                        Criar Conta
                    </button>
                </div>
            </form>
            
            <p class="text-center text-sm text-gray-600 mt-6">
                Já tem uma conta? 
                <a href="login.html" class="font-medium text-brand-purple hover:underline">Faça login</a>
            </p>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
