<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Angolano - Cadastrar Produto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide.js"></script>
    
    <script src="../js/tailwind.config.js"></script>
    
    <link rel="stylesheet" href="../css/styles.css">
    
    <style type="text/tailwindcss">
        @layer base {
            /* Remove spinners de inputs[type=number] no Firefox */
            input[type="number"] {
                -moz-appearance: textfield;
            }
        }
    </style>
</head>
<body class="font-sans bg-header-bg">

    <div id="app" class="flex flex-col min-h-screen justify-center items-center py-12 px-4">
        
        <div class="flex items-center space-x-3 mb-8">
            <div class="bg-yellow-400 p-2 rounded-md">
                <svg class="w-8 h-8 text-header-bg" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path></svg>
            </div>
            <span class="text-3xl font-bold text-black">Walmart Angolano </span>
        </div>

        <div class="w-full max-w-lg bg-white rounded-lg shadow-xl p-8">
            <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Cadastrar Novo Produto</h2>
            
            <form action="#" method="POST" novalidate>
                <div class="space-y-5">
                    
                    <div>
                        <label for="nome-produto" class="block text-sm font-medium text-gray-700 mb-1">Nome do Produto</label>
                        <input 
                            type="text" 
                            id="nome-produto" 
                            name="nome-produto"
                            placeholder="Ex: Camiseta Algodão Premium"
                            required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent"
                        >
                    </div>

     
                        <div>
                            <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
                            <select 
                                id="categoria" 
                                name="categoria"
                                required
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent bg-white"
                            >
                                <option value="" selected disabled>Selecione uma categoria</option>
                                <option value="eletronicos">Eletrônicos</option>
                                <option value="vestuario">Vestuário</option>
                                <option value="alimentos">Alimentos</option>
                                <option value="casa">Casa e Decoração</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="descricao" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                        <textarea 
                            id="descricao" 
                            name="descricao"
                            rows="4"
                            placeholder="Descreva os detalhes do seu produto..."
                            required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent"
                        ></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label for="preco" class="block text-sm font-medium text-gray-700 mb-1">Preço (Kz)</label>
                            <input 
                                type="number" 
                                id="preco" 
                                name="preco"
                                placeholder="1500.00"
                                required
                                min="0.01"
                                step="0.01"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent [appearance:textfield][&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                            >
                        </div>
                        
                        <div>
                            <label for="estoque" class="block text-sm font-medium text-gray-700 mb-1">Estoque (Unidades)</label>
                            <input 
                                type="number" 
                                id="estoque" 
                                name="estoque"
                                placeholder="100"
                                required
                                min="0"
                                step="1"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent [appearance:textfield][&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                            >
                        </div>
                    </div>

                    <!-- <div>
                        <label for="imagem" class="block text-sm font-medium text-gray-700 mb-1">Imagem Principal</label>
                        <input 
                            type="file" 
                            id="imagem" 
                            name="imagem"
                            required
                            accept="image/png, image/jpeg, image/webp"
                            class="w-full text-sm text-gray-500 border border-gray-300 rounded-lg shadow-sm cursor-pointer
                                   file:mr-4 file:py-2.5 file:px-5 file:border-0
                                   file:text-sm file:font-semibold file:bg-brand-purple file:text-white
                                   hover:file:bg-opacity-90 file:cursor-pointer
                                   focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent"
                        >
                        <p class="text-xs text-gray-500 mt-1">PNG, JPG ou WEBP. Máx 2MB.</p>
                    </div> -->
                    
                    <button 
                        type="submit" 
                        class="w-full bg-brand-purple text-black font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-opacity-90 transition-all duration-200"
                    >
                        Cadastrar Produto
                    </button>
                </div>
            </form>
            
            <p class="text-center text-sm text-gray-600 mt-6">
                <a href="produtos.html" class="font-medium text-brand-purple hover:underline">Voltar ao Painel</a>
            </p>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
    <script src="../js/cadastro-produto.js"></script>
</body>
</html>
